<table class="table table-hover">

            <th>Bandera</th>
            <th>Capital</th>

            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of results">
            <td>{{ results.indexOf(item)+1 }}</td>
            <td>{{ item.name.common }}</td>
            <td class="small-flag">

        </tr>
    </tbody>
